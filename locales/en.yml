  formatting:
    md_help: |-
      <b>Markdown Formatting</b>

      İletinizi <b>kalın</b>, <i>italik</i>, <u>altı çizili</u>, <strike>strike</strike> ve çok daha fazlasını kullanarak biçimlendirebilirsiniz. Devam et ve deney yap!

      Not: HTML ve Markdown'ı (Her ikisi) de destekler !

      <b>Supported markdown</b>:
      - <code>`code words`</code>: Tek aralıklı yazı tipleri için backtickler kullanılır. Şu şekilde gösterilir: <code>kod sözcükleri</code>.
      - <code>__italic__</code>: İtalik yazı tipleri için alt çizgi kullanılır. Şu şekilde gösterilir: <i>italik kelimeler</i>.
      - <code>**bold**</code>: Kalın yazı tipleri için yıldız işaretleri kullanılır. Şu şekilde gösterilir: <b>kalın kelimeler</b>.
      - <code>```pre```</code>: Biçimlendiricinin '```' ile biçimlendirilmiş metin içindeki diğer biçimlendirme karakterlerini yok saymasını sağlamak için, örneğin: <code>**kalın** | *kalın*</code>.
      - <code>--underline--</code>: Metni <u>altı çizili</u> yapmak için.
      - <code>~~strike~~</code>: Tildeler üstü çizili olarak kullanılır. Şu şekilde gösterilir: <strike>strike</strike>.
      - <code>||spoiler||</code>: Spoiler için çift dikey çubuklar kullanılmıştır. Şu şekilde gösterilir: <spoiler>Spoiler</spoiler>.
      - <code>[hyperlink](example.com)</code>: Bu, köprüler için kullanılan biçimlendirmedir. Şu şekilde gösterilir: <a href="https://example.com/">köprü</a>.
      - <code>[My Button](buttonurl://example.com)</code>: Bu, düğmeler oluşturmak için kullanılan biçimlendirmedir. Bu örnek, tıklandığında <code>example.com</code>'u açan "my button" adlı bir düğme oluşturacaktır..
      Düğmeleri aynı satırda göndermek istiyorsanız, <code>:same</code> biçimlendirmesini kullanın..
      <b>Example:</b>
      <code>[button 1](buttonurl:example.com)</code>
      <code>[button 2](buttonurl://example.com:same)</code>
      <code>[button 3](buttonurl://example.com)</code>
      Bu, düğme 1 ve 2'yi aynı satırda gösterecek, 3 ise altında olacak.
    filling_help: |-
      <b>Fillings</b>
      Ayrıca mesajınızın içeriğini bağlamsal verilerle özelleştirebilirsiniz. Örneğin, hoş geldiniz mesajında ​​bir kullanıcıdan adıyla bahsedebilir veya bir filtrede ondan bahsedebilirsiniz.!
      Bunları notlarda bir kullanıcıdan bahsetmek için de kullanabilirsiniz.!
      <b>Supported fillings:</b>
      - <code>{first}</code>: kullanıcının adı.
      - <code>{last}</code>: kullanıcının soyadı.
      - <code>{fullname}</code>: Kullanıcının tam adı.
      - <code>{username}</code>: Kullanıcının kullanıcı adı. Ellerinde yoksa, bunun yerine kullanıcıdan bahseder.
      - <code>{mention}</code>: Kullanıcıdan ilk adıyla bahseder.
      - <code>{id}</code>: kullanıcının kimliği.
      - <code>{chatname}</code>: sohbetin adı.
    random_help: |-
      <b>Random Content</b>
      Eğlenceli olabilecek başka bir şey, bir mesajın içeriğini rastgele hale getirmektir. Karşılama mesajlarını veya notları değiştirerek işleri biraz daha kişisel hale getirin!
      Rastgele içerikler nasıl kullanılır:
      - %%%: Bu ayırıcı, bota "rastgele" yanıtlar eklemek için kullanılabilir.
      Örneğin:
      <code>Merhaba
      %%%
      nasılsın?</code>
      Bu, ilk mesajı "merhaba" veya ikinci mesajı "nasılsın" göndermek arasında rastgele seçim yapacaktır..
      MytGuard'ı biraz daha özelleştirilmiş hissettirmek için bunu kullanın! (yalnızca filtrelerde/notlarda çalışır)
      Örnek karşılama mesajı::
      - Her yeni kullanıcı katıldığında, burada gösterilen üç mesajdan biri ile karşılaşacaklar..
      -> /filter "hey"
      merhaba 🤭 <code>{first}</code>!
      %%%
      Şşş, <code>{first}</code> nasılsın? 🤔
      %%%
      Sup? <code>{first}</code>
