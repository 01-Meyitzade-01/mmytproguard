---
main:
  lang_sample: "US English"
  language_flag: "🇱🇷"
  language_name: English
strings:
  plugins:
    admin:
      main: "yönetici"
      help: |-
        Yöneticiler için birini terfi ettirmek veya rütbesini düşürmek için tembel misiniz? Sohbet hakkında temel bilgileri görmek ister misiniz?
        Yönetici listeleri, bir davet bağlantısını sabitleme veya kapma gibi sohbet odasıyla ilgili her şey bot kullanılarak kolayca yapılabilir..
        **Kullanıcı Komutları:**
        × /adminlist: Gruptaki tüm yöneticileri listele.
        **Yalnızca yönetici:**
        × /invitelink: Sohbet davet bağlantısını alır.
        × /promote: Yanıtlanan veya etiketlenen kullanıcıyı tanıtır (başlıkla desteklenir).
        × /fullpromote: Tam Kullanıcının yanıtladığı veya etiketlediği kullanıcının tanıtımını yapar (başlıkla desteklenir).
        × /demote: Kullanıcının yanıtladığı veya etiketlediği kullanıcının değerini düşürür.
        × /admincache: Gruptaki tüm yöneticilerin Listesini yeniden yükler.
        × /zombies: Silinen tüm hesapları yasaklar. (yalnızca sahibi)
        × /title: botun terfi ettirdiği bir yönetici için özel bir başlık ayarlar.
        × /disable <commandname>: Kullanıcıların bu grupta "commandname" kullanmasını durdurun.
        × /enable <item name>: Kullanıcıların bu grupta "commandname" kullanmasına izin ver.
        × /disableable: Tüm devre dışı bırakılabilir komutları listele.
        × /disabledel <yes/off>: Yönetici olmayanlar tarafından kullanıldığında devre dışı bırakılan komutları sil.
        × /disabled: Bu sohbette devre dışı bırakılan komutları listeleyin.
        × /enableall: tüm devre dışı bırakılmış komutları etkinleştir.

        **Örnek:**
        `/promote @username`: bu, bir kullanıcıyı yöneticiliğe yükseltir.
    approve:
      main: "approve"
      help: |-
        Bazen bir kullanıcıya istenmeyen içerik göndermeyeceğine güvenebilirsiniz..
        Belki onları yönetici yapmak için yeterli değil, ancak kilitler, kara listeler ve bunlara uygulanmaması konusunda sorun yaşamayabilirsiniz..
        Onaylar bunun içindir - güvenilir kullanıcıları kısıtlama olmaksızın göndermelerine izin vermek için onaylayın!
        **Yönetici komutları:**
        × /approval: Bu sohbette bir kullanıcının onay durumunu kontrol edin.
        × /approve: Bir kullanıcının onayı. Kilitler, kara listeler ve sel önleme artık onlar için geçerli olmayacak.
        × /unapprove: Unapprove of a user. Artık blok listelerine tabi olacaklar.
        × /approved: Tüm onaylı kullanıcıları listele.
        × /unapproveall: Bir sohbette *TÜM* kullanıcıları onaylamayın. Bu geri alınamaz!
        **Örnek:**
        `/approve @username`: bu, sohbetteki bir kullanıcıyı onaylar.
    greetings:
      main: "greetings"
      help: |-
        Grubunuzun karşılama / hoşçakal mesajlarını çeşitli şekillerde kişiselleştirilebilen özelleştirin.

        Note:
        a) Şu anda yalnızca metni destekliyor!
        b) MytGuard, kullanıcıları selamlamak ve veda etmek için bir yönetici olmalıdır.

        Admin Commands:
        × /setwelcome <reply> : Özel bir karşılama mesajı ayarlar.
        × /setgoodbye <reply> : Özel bir veda mesajı ayarlar.
        × /resetwelcome : Bot varsayılan karşılama mesajına sıfırlanır.
        × /resetgoodbye : Bot varsayılan hoşçakal mesajına sıfırlanır.
        × /welcome <on/off> | noformat : enable/disable | Mevcut karşılama mesajını gösterir | ayarlar.
        × /goodbye <on/off> | noformat : enable/disable | Geçerli veda mesajını gösterir | ayarlar.
        × /cleanwelcome <on/off> : Geçerli temiz karşılama ayarlarını gösterir veya ayarlar.
        × /cleangoodbye <on/off> : Geçerli temiz hoşçakal ayarlarını gösterir veya ayarlar.

        ── **Cleaner** ──:
        × /cleanservice <on/off> : Tüm servis mesajlarını otomatik olarak temizlemek veya mevcut durumu görüntülemek için kullanın.

        ── **Format** ──
        Biçimlendirmeyle ilgili yardım için /markdownhelp'i kontrol edin!
    bans:
      main: "Bans"
      help: |-
        Rahatsız edici biri grubunuza girdi?
        Onu yasaklamak/kısıtlamak istiyorum?
        Bu sizin için bir eklentidir, bir gruptaki üyeleri kolayca tekmeleyin, yasaklayın ve yasaklarını kaldırın.
        **Yalnızca yönetici:**
        × /kick: Yanıtlayan veya etiketlenen kullanıcıyı tekmeleyin.
        × /skick: Yanıtlayan veya etiketlenen kullanıcıyı tekmeleyin ve mesajınızı silin.
        × /dkick: Kullanıcıyı yanıtla ve mesajını sil.
        × /ban: Kullanıcının yanıtladığı veya etiketlediği yasaklar.
        × /sban: Kullanıcının yanıtladığı veya etiketlediği mesajı yasaklar ve mesajınızı siler.
        × /dban: Kullanıcının yanıtladığı mesajı yasaklar ve mesajını siler.
        × /tban <userhandle> x(m/h/d): Bir kullanıcıyı x kez yasaklar. (tutamak veya yanıt yoluyla). m = dakika, h = saat, d = gün.
        × /stban <userhandle> x(m/h/d): Bir kullanıcıyı x kez sessizce yasaklar. (tutamak veya yanıt yoluyla). m = dakika, h = saat, d = gün.
        × /dtban <userhandle> x(m/h/d): Bir kullanıcıyı x kez sessizce yasaklar ve yanıtlanan mesajı siler. (cevap yoluyla). m = dakika, h = saat, d = gün.
        × /unban: Kullanıcının yanıtladığı veya etiketlediği yasağı kaldırır.
        **Örnek:**
        `/ban @username`: bu, sohbette bir kullanıcıyı yasaklar.
    blacklist:
      main: "Blacklist"
      help: |-
        Grubunuzdaki belirli kelimeleri veya cümleleri kısıtlamak istiyorsanız?
        Kara listeler, belirli tetikleyicilerin bir grupta söylenmesini engellemek için kullanılır. Tetikleyiciden her bahsedildiğinde, o mesaj hemen silinecektir..
        Bazen bunu uyarı filtreleriyle eşleştirmek iyi bir kombinasyondur.!
        **NOTE:** kara listeler grup yöneticilerini etkilemez.
        × /blacklist: Mevcut kara listeye alınmış kelimeleri görüntüleyin.
        **Yalnızca yönetici:**
        × /addblacklist `<triggers>`: Kara listeye bir tetikleyici ekleyin. Her satır bir tetikleyici olarak kabul edilir, bu nedenle farklı satırlar kullanmak birden çok tetikleyici eklemenize olanak tanır.
        × /unblacklist `<triggers>`: Tetikleyicileri kara listeden kaldırın. Aynı satırsonu mantığı burada da geçerlidir, böylece aynı anda birden fazla tetikleyiciyi kaldırabilirsiniz.
        × /blaction `<action>`: Bu eylem, kullanıcı bir kara liste sözcüğü kullandığında gerçekleşir. 'kick', 'ban', 'mute', 'warn' arasından seçim yapın.
        Varsayılan, bir kara liste sözcüğü yazıldığında kullanıcıların mesajını silecek olan 'yok'tur..
        **Owner Only**
        × /rmallblacklist: Mevcut sohbetteki tüm kara listeleri kaldırır.
        **Note:** Bir seferde yalnızca bir kara liste ekleyebilir veya kaldırabilir!
        **Örnek:**
        `/addblacklist merhaba`: bu, sohbette kara liste olarak 'merhaba' kelimesini ekler.
    filters:
      main: "Filters"
      help: |-
        • /filters: Sohbete kaydedilen tüm aktif filtreleri listeleyin.

        **Yalnızca yönetici:**
        • /filter "`<keyword>`" `<reply message>`: Bu sohbete bir filtre ekleyin. Bot artık 'anahtar kelime' olduğunda bu mesajı yanıtlayacak
        bahsediliyor. Bir çıkartmaya bir anahtar kelime ile cevap verirseniz, bot o çıkartma ile cevap verecektir..

        Anahtar kelimenizin bir cümle olmasını istiyorsanız, tırnak işaretleri kullanın. örneğin: /filter "merhaba" Nasılsın?
        **Örnek:**
        `/filter "filtre adı" Cevap Metni`

        Filtreler için takma adlar fazla ayarlanabilir, sadece '|' koyun istediğiniz filtre isimleri arasında.
        **Örnek:**
        `/filter "filtre adı1|filtre adı2" Yanıt Metni`
        Kullanarak, tek bir filtreyi manuel olarak başka bir filtre eklemeden 2 filtre adı üzerinde çalıştırabilirsiniz..

        • /stop `<filter keyword>`: Bu filtreyi durdur.
        **Note:** Takma adı olan filtreler için, bir takma adı durdurursanız, filtre diğer takma adlarda da çalışmayı durdurur.
        **Örnek:** Yukarıdaki örnekteki "filtre adı1"i durdurursanız, bot "filtre adı2"ye yanıt vermez.

        **Yalnızca sohbet sahibi:**
        • /removeallfilters: Tüm sohbet filtrelerini bir kerede kaldırın.

        **Note:**
        Şu anda sohbet başına 50 filtre ve 120 takma ad sınırı vardır.
        Tüm filtre anahtar kelimeleri küçük harflidir.
    formatting:
      main: "Formatting"
      help: |-
        Formatting

        MytGuard, mesajlarınızı daha anlamlı hale getirmek için çok sayıda biçimlendirme seçeneğini destekler. Aşağıdaki butonlara tıklayarak bir göz atın!
    fun:
      main: "Fun"
      help: |-
        × /runs: bir dizi yanıttan rastgele bir dizeyi yanıtla.
        × /slap: bir kullanıcıyı tokatla veya bir cevap değilse tokatla.
        × /shrug : omuz silkmek XD.
        × /decide : Rastgele cevaplar yes/no/maybe
        × /toss : Bir madeni para fırlatır
        × /bluetext : kendini kontrol et :V
        × /roll : Bir zar at.
        × /react : Rastgele Reaksiyon
        × /shout `<keyword>`: yüksek sesle bağırmak istediğin her şeyi yaz.
    language:
      main: "Language"
      help: |-
        Botun dilini değiştiremiyorum?
        Bu modülü kullanarak kolayca değiştirin!

        Kendiniz veya grubunuz için bir dil seçmek için /lang yazın ve satır içi klavyeyi kullanın.

        [MytGuardBot](https://t.me/mytproguardbot)'u daha fazla dile getirmemize yardımcı olabilirsiniz.
    locks:
      main: "Locks"
      help: |-
        Grup izinlerini kilitlemek için bunu kullanın.
        Sohbette izin türlerini kilitlemenizi ve kilidini açmanızı sağlar.

        **kullanım:**
        × /lock `<type>`: Sohbet iznini kilitle.
        × /unlock `<type>`: Sohbet izninin kilidini aç.
        × /locks: Sohbet iznini görüntüle.
        × /locktypes: Mevcut kilit tiplerini kontrol edin!

        **Örnek:**
        `/lock media`: bu, sohbetteki tüm medya mesajlarını kilitler.
    muting:
      main: "Muting"
      help: |-
        Birinin bir süre grupta kalmasını istiyorum?
        Mute eklentisi, herhangi bir kullanıcıya kolayca yardımcı olmak, sessize almak veya sesini açmak için burada!

        **Yalnızca yönetici:**
        × /mute: Yanıtlanan veya bahsedilen kullanıcının sesini kapatın.
        × /smute: kullanıcıyı bilgilendirmeden susturur. Ayrıca, yanıtlanan kullanıcıyı sessize alarak yanıt olarak da kullanılabilir.
        × /dmute: Bir kullanıcıyı yanıtlayarak sessize alın ve mesajını silin.
        × /tmute <userhandle> x(m/h/d): bir kullanıcıyı x kez sessize alır. (tutamak veya yanıt yoluyla). m = dakika, h = saat, d = gün.
        × /stmute <userhandle> x(m/h/d): bir kullanıcıyı bildirimde bulunmadan x kez sessize alır. (tutamak veya yanıt yoluyla). m = dakika, h = saat, d = gün.
        × /dtmute <userhandle> x(m/h/d): Yanıtlanan kullanıcının sesini kapatın ve yanıtlanan mesajı silin. (cevap yoluyla). m = dakika, h = saat, d = gün.
        × /unmute: Bahsedilen veya yanıtlanan kullanıcının sesini açar.

        **Örnek:**
        `/mute @username`; kullanıcı sessize alındı.
    notes:
      main: "Notes"
      help: |-
        Bir not kaydet, onu al, o notu sen bile silebilirsin.
        Bu not yalnızca tüm grubunuz için geçerlidir!
        Notları yalnızca yöneticiler kaydedebilir ve silebilir, herkes alabilir.

        × /save `<notename>` <`içeriği not edin veya mesaja yanıt verin>`
        Bir not kaydedin, daha sonra alabilir veya silebilirsiniz.

        × /get `<note>` veya #<note>
        Varsa bu notu alın.

        × /get `<note>` noformat veya /get `<note>` raw
        Bu notu ham biçimde alın, böylece düzenleyebilir ve güncelleyebilirsiniz.

        × /clear `<note>`
        Varsa bu notu silin.

        × /clearall
        Sohbetteki tüm notları temizler!
        **NOTE:** Sadece sohbet sahibi tarafından kullanılabilir!

        × /saved veya /notes
        Tüm notlarınızı alın, çok fazla not varsa, lütfen bunu kayıtlı mesajınızda kullanın.!

        × /privatenotes `<on/yes/no/off>`: Özel kuralların açılıp kapatılmayacağı, kişiler notlar komutunu kullandığında sohbette istenmeyen postaları önler.

        ── **Note Format** ──
        Biçimlendirmeyle ilgili yardım için /markdownhelp'i kontrol edin!
    pins:
      main: "Pins"
      help: |-
        Burada grup pinleriyle ilgili tüm yardımları ve bunları benim aracılığımla nasıl yöneteceğinizi bulabilirsiniz..

        **Yönetici Komutanları:**
        × /pin: Yanıtlanan mesajı sessizce sabitler - kullanıcılara bildirim vermek için "yüksek sesle", "bildir" veya "uyarı" ekleyin.
        × /unpin: Son sabitlenmiş mesajın sabitlemesini kaldırır.
        × /pinned: Sohbetin mevcut sabitlenmiş mesajını verir.
        × /unpinall: Geçerli sohbetteki tüm sabitlenmiş mesajların sabitlemesini kaldırır.
        × /antichannelpin `<on/off/yes/no>`: Antichannelpin durumunu değiştir. Etkinleştirilirse bağlantılı kanaldan gelen tüm mesajların sabitlemesi kaldırılacaktır!
        × /cleanlinked `<on/off/yes/no>`: Temiz bağlantı durumunu değiştir. Etkinleştirilirse bağlantılı kanaldaki tüm mesajlar silinecek!
        × /permapin `<text>`: Bot aracılığıyla özel bir mesajı sabitleyin. Bu mesaj işaretleme içerebilir ve ek düğmeler ve metin içeren medyaya verilen yanıtlarda kullanılabilir..
    purges:
      main: "Purges"
      help: |-
        Grubunuzdaki mesajları silmek istiyorum?
        × /purge: Cevaplanan mesaja kadar silinen mesajlar.
        × /spurge: Başarı mesajı olmadan cevaplanan mesaja kadar silinen mesajlar.
        × /del: Mesaja cevap olarak kullanılan tek bir mesajı siler.

        **Example:**
        `/purge <mesajı yanıt olarak>`: bu, yanıtladığınız tüm mesajları siler.
    reporting:
      main: "Reporting"
      help: |-
        × /report `<sebep>`: yöneticilere bildirmek için bir mesajı yanıtlayın.
        - @admin: yöneticilere bildirmek için bir mesajı yanıtlayın.
        **NOTE:** Yöneticiler tarafından kullanılırsa bunların hiçbiri tetiklenmez.

        **Yalnızca Yöneticiler:**
        × /reports `<on/off/yes/no>`: rapor ayarını değiştirin veya mevcut durumu görüntüleyin.
        - PM'de yapılırsa durumunuzu değiştirir.
        - Gruptaysa, o grupların durumunu değiştirir.
    rules:
      main: "Rules"
      help: |-
        Üyelerin grubunuzda ne yapmaları ve ne yapmamaları gerektiğini bilmeleri için sohbetiniz için kurallar belirleyin!

        × /rules: mevcut sohbet için kuralları al.

        **Yalnızca yönetici:**
        × /setrules `<rules>`: Bu sohbetin kurallarını belirleyin, aynı zamanda bir mesaja cevap olarak da çalışır.
        × /clearrules: Bu sohbet için kuralları temizle.
        × /privrules `<on/yes/no/off>`: Kuralları kullanıcının veya grubun PM'sine gönderme seçeneğini açar/kapatır.
    utils:
      main: "Utils"
      help: |-
        Görevlerinizi kolaylaştırmak için bot tarafından sağlanan bazı araçlar!

        × /id: Geçerli grup kimliğini alın. Bir mesajı yanıtlayarak kullanılıyorsa, o kullanıcının kimliğini alın.
        × /info: Bir kullanıcı hakkında bilgi alın.
        × /gifid: Dosya kimliğini size söylemem için bana bir gife yanıt verin.
        × /wiki: `<query>`: sorgunuzu wiki'ye ekleyin.
        × /tr `<language>`: Metni çevirir ve ardından belirttiğiniz dilde size cevap verir, mesaja cevap olarak çalışır.
        × /github `<username>`: kullanıcı hakkında github bilgisini al!
        × /lyrics `<song>`: Belirttiğiniz şarkının sözlerini alın!
        × /weebify `<text>` veya `<mesajı yanıtla>`: Metni ağartmak için.

        **Örnek:**
        `/info @username`: bu, bir kullanıcı hakkındaki bilgileri veritabanından getirir.
    warnings:
      main: "Warnings"
      help: |-
        Uyarılarla üyelerinizi kontrol altında tutun; kontrolden çıkmalarını engelle!

        Otomatik uyarılar arıyorsanız, kara liste modülünü okuyun.

        Admin commands:
        - /warn `<reason>`: Bir kullanıcıyı uyar.
        - /dwarn `<reason>`: Bir kullanıcıyı yanıtlayarak uyarın ve mesajını silin.
        - /swarn `<reason>`: Bir kullanıcıyı sessizce uyarın ve mesajınızı silin.
        - /warns: Bir kullanıcının uyarılarını görün.
        - /rmwarn: Bir kullanıcının en son uyarısını kaldırın.
        - /resetwarn: Bir kullanıcının tüm uyarılarını 0'a sıfırlayın.
        - /warnings: Sohbetin uyarı ayarlarını alın.
        - /warnmode `<ban/kick/mute>`: Sohbetin uyarı modunu ayarla.
        - /warnlimit `<number>`: Kullanıcılar cezalandırılmadan önce uyarı sayısını ayarlayın

        Examples:
        `/warn @user`: bu, sohbetteki bir kullanıcıyı uyarır.
